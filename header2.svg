<svg fill="none" viewBox="0 0 800 150" width="800" height="150"
  xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
				@keyframes rotate {
					0% {
						transform: rotate(10deg);
					}
					100% {
						transform: rotate(-5deg);
					}
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					text-align: center;
				}

				.hand {
          display: inline-block;
					font-size: 64px;
          text-shadow: 0 10px 5px rgba(0, 0, 0, 0.4);
					animation: rotate ease-in-out .7s infinite alternate;
				}

        .text {
          background-image: linear-gradient(-2deg, #6f82ff, #15dfd2);
	        -webkit-background-clip: text;
	        -webkit-text-fill-color: transparent;
  	      animation: hue 5s infinite linear;
          letter-spacing: 5px;
          text-transform: uppercase;
          font-size: 56px;
          margin-right: 25px;
          display: inline-block;
          text-shadow: 1px 16px 7px rgba(0, 0, 0, 0.1);
        }

        @keyframes hue {
          from {
            filter: hue-rotate(0deg);
          }
          to {
            filter: hue-rotate(-360deg);
          }
        }

      </style>

      <div class="container">
        <h1 class="text">Hey there</h1>
        <span class="hand">ðŸ‘‹</span>
      </div>
    </div>

  </foreignObject>
</svg>
