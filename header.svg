<svg fill="none" viewBox="0 0 800 300" width="800" height="300"
  xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
				@keyframes rotate {
					0% {
						transform: rotate(10deg);
					}
					100% {
						transform: rotate(-5deg);
					}
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 300px;
					background: linear-gradient(-45deg, #fc5c7e, #6f82ff, #15dfd2);
					background-size: 200% 200%;
					animation: gradientBackground 12s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
          position: relative;
				}

				.hand {
          display: inline-block;
					font-size: 64px;
          text-shadow: 0 10px 5px rgba(0, 0, 0, 0.4);
					animation: rotate ease-in-out .7s infinite alternate;
				}

        .text {
          letter-spacing: 5px;
          text-transform: uppercase;
          font-size: 56px;
          margin-right: 25px;
          display: inline-block;
          text-shadow:
            1px 2px 1px #efefef,
						1px 16px 7px rgba(0, 0, 0, 0.1);
        }

        p {
          bottom: 0;
          right: 20px;
          position: absolute;
          font-size: 18px;
        }

      </style>
      <div class="container">
        <div>
          <h1 class="text">Hey there</h1>
          <span class="hand">ðŸ‘‹</span>
        </div>
        <p>github.com/bwielgosz</p>
      </div>
    </div>
  </foreignObject>
</svg>
